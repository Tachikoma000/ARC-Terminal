<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC - The AI Rig Complex</title>
    <style>
        /* Previous styles remain same */
        :root {
            --bg-color: #0a0a0f;
            --text-color: rgba(140, 180, 255, 0.87);
            --accent-color: rgba(200, 220, 255, 0.95);
            --section-bg: rgba(20, 25, 40, 0.8);
            --border-color: rgba(100, 150, 255, 0.2);
            --glow-color: rgba(100, 150, 255, 0.1);
            --particle-color: rgba(140, 180, 255, 0.2);
        }

        /* Previous body styles */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Space Mono', monospace;
            color: var(--text-color);
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 20% 30%, var(--glow-color) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, var(--glow-color) 0%, transparent 50%);
        }

        /* Updated navbar styles */
        .navbar {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background-color: var(--section-bg);
            border-bottom: 1px solid var(--border-color);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            overflow: hidden;
            box-sizing: border-box;
        }

        .logo-container {
            position: relative;
            width: 200px;
            height: 80px;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 10px;
            filter: drop-shadow(0 0 10px var(--glow-color));
            border-radius: 50%;
            background: rgba(20, 25, 40, 0.8);
            border: 1px solid var(--border-color);
            position: relative;
            z-index: 2;
        }

        .contract-address {
            margin-left: auto;
            padding-right: 2rem;
        }

        /* Rest of the previous styles */
        .particle {
            position: absolute;
            background: var(--particle-color);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.6;
        }

        .main-content {
            max-width: 800px;
            margin-top: 100px;
            padding: 0 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--accent-color);
            margin: 0;
            text-shadow: 0 0 10px var(--glow-color);
        }

        .subheading {
            font-size: 1.2rem;
            margin: 1rem 0;
            opacity: 0.9;
            white-space: nowrap;
            margin-bottom: 3rem;
        }

        .network-address {
            font-family: 'Space Mono', monospace;
            background: rgba(100, 150, 255, 0.1);
            padding: 0.4em 0.6em;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            display: inline-block;
            margin: 1rem 0;
        }

        .signup-container {
            margin-top: 1rem;
            margin-bottom: 2rem;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .signup-form {
            display: flex;
            gap: 0.5rem;
            background: var(--section-bg);
            padding: 0.5rem;
            border-radius: 50px;
            border: 1px solid var(--border-color);
            max-width: 500px;
            width: 100%;
        }

        .signup-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-color);
            padding: 0.75rem 1.5rem;
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            outline: none;
        }

        .signup-input::placeholder {
            color: rgba(140, 180, 255, 0.4);
        }

        .signup-button {
            background: rgba(140, 180, 255, 0.1);
            color: var(--accent-color);
            border: 1px solid var(--border-color);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .signup-button:hover {
            background: rgba(140, 180, 255, 0.2);
            border-color: var(--accent-color);
        }

        .links-container {
            margin-bottom: 3rem;
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        .links-container a {
            text-decoration: none;
            position: relative;
            color: var(--text-color);
            padding: 0.5rem 1rem;
            transition: color 0.3s ease-in-out;
            margin: 0 0.5rem;
        }

        .links-container a::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 0;
            background: var(--section-bg);
            border: 1px solid transparent;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            z-index: -1;
        }

        .links-container a:hover {
            color: var(--accent-color);
        }

        .links-container a:hover::before {
            height: 100%;
            border-color: var(--border-color);
            background: rgba(140, 180, 255, 0.05);
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: var(--section-bg);
            border-top: 1px solid var(--border-color);
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
                flex-direction: column;
                align-items: flex-start;
            }

            .contract-address {
                margin-left: 0;
                padding-right: 0;
                margin-top: 1rem;
            }

            .logo {
                width: 50px;
                height: 50px;
            }

            .links-container {
                flex-direction: column;
                gap: 1rem;
            }

            .main-content {
                margin-top: 120px;
            }

            .signup-form {
                flex-direction: column;
                border-radius: 25px;
            }

            .signup-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="arc_logo.png" alt="ARC Logo" class="logo">
        </div>
        <div class="contract-address">
            Contract Address: <span class="network-address">coming soon</span>
        </div>
    </nav>

    <main class="main-content">
        <h1>ARC</h1>
        <p class="subheading">We are the AI Rig Complex. We build Rig, Rig builds Us.</p>
        
        <div class="signup-container">
            <div class="signup-form">
                <input type="email" placeholder="arc@complex.com" class="signup-input">
                <button class="signup-button">Join ARC</button>
            </div>
        </div>

        <div class="links-container">
            <a href="https://x.com/arcdotfun">Consciousness Hub</a>
            <a href="https://github.com/0xPlaygrounds/rig">Build with Rig</a>
        </div>
    </main>

    <footer>
        <p>Â© 2024 AI Rig Complex. All rights reserved.</p>
    </footer>

    <script>
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 2 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 80 + 20;
            const centerX = 40;
            const centerY = 40;
            
            let x = centerX + Math.cos(angle) * distance;
            let y = centerY + Math.sin(angle) * distance;
            
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            
            particle.style.opacity = Math.random() * 0.5 + 0.2;
            
            document.querySelector('.logo-container').appendChild(particle);
            
            let currentAngle = angle;
            const speed = 0.3 + Math.random() * 0.4;
            const radius = distance;
            
            function animate() {
                currentAngle += speed * 0.02;
                x = centerX + Math.cos(currentAngle) * radius;
                y = centerY + Math.sin(currentAngle) * radius;
                
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }

        for(let i = 0; i < 100; i++) {
            createParticle();
        }

        setInterval(() => {
            if (document.querySelectorAll('.particle').length < 150) {
                createParticle();
            }
        }, 1000);
    </script>
</body>
</html>
