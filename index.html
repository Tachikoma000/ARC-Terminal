<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC - AI Rig Complex</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .logo-container {
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            image-rendering: pixelated;
        }

        .logo {
            max-width: 100%;
            height: auto;
        }

        .welcome-text {
            font-size: 1rem;
            color: black;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
            animation-delay: 0.5s;
        }

        .links-container {
            display: flex;
            gap: 4rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 2rem;
        }

        .link-wrapper {
            position: relative;
            padding: 1rem;
        }

        .links-container a {
            color: black;
            text-decoration: none;
            font-size: 0.8rem;
            transition: all 0.5s ease;
            position: relative;
            z-index: 1;
            padding: 0.5rem 1rem;
        }

        .pixel {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgb(255, 154, 162);
            pointer-events: none;
            border-radius: 50%;
            transition: all 0.5s ease;
            box-shadow: 0 0 4px rgba(255, 154, 162, 0.4);
        }

        .ambient-pixel {
            opacity: 0.5;
            animation: ambientFloat 4s infinite ease-in-out;
            background: rgba(255, 154, 162, 0.8);
        }

        .hover-pixel {
            opacity: 0;
            animation: none;
            width: 8px;
            height: 8px;
            background: rgba(255, 154, 162, 0.9);
            box-shadow: 0 0 6px rgba(255, 154, 162, 0.6);
        }

        .link-wrapper:hover .hover-pixel {
            opacity: 0.8;
            animation: activeFloat 2s infinite ease-in-out;
        }

        .link-wrapper:hover .ambient-pixel {
            opacity: 0.7;
            --scale: 1.2;
            box-shadow: 0 0 8px rgba(255, 154, 162, 0.5);
        }

        .stay-button {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            color: black;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.5rem;
        }

        .stay-button::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 154, 162, 0.5), 
                transparent
            );
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .stay-button:hover::after {
            transform: scaleX(1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes ambientFloat {
            0%, 100% {
                transform: translate(0, 0) scale(var(--scale, 1));
            }
            25% {
                transform: translate(var(--x1, 5px), var(--y1, 5px)) scale(var(--scale, 1));
            }
            75% {
                transform: translate(var(--x2, -5px), var(--y2, -5px)) scale(var(--scale, 1));
            }
        }

        @keyframes activeFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(var(--active-x, 10px), var(--active-y, 10px)) scale(1.2);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            .links-container {
                flex-direction: column;
                gap: 1rem;
            }

            .stay-button {
                bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="arc_logo.png" alt="ARC Logo" class="logo">
        </div>
        
        <div class="welcome-text">
            hi, I'm arc, everything's going to be okay
        </div>

        <div class="links-container">
            <div class="link-wrapper">
                <a href="https://x.com/arcdotfun">digital garden</a>
            </div>
            <div class="link-wrapper">
                <a href="https://github.com/0xPlaygrounds/rig">build with rig</a>
            </div>
        </div>
    </div>
    
    <a href="stay.html" class="stay-button">stay a while, get comfy</a>

    <script>
        const linkWrappers = document.querySelectorAll('.link-wrapper');
        
        linkWrappers.forEach(wrapper => {
            // Ambient particles (always visible)
            for (let i = 0; i < 4; i++) {
                const pixel = document.createElement('div');
                pixel.className = 'pixel ambient-pixel';
                wrapper.appendChild(pixel);
                
                // Position particles in a more visible area around the link
                const angle = (i / 4) * Math.PI * 2;
                const radius = 25;
                pixel.style.left = `${Math.cos(angle) * radius + 50}%`;
                pixel.style.top = `${Math.sin(angle) * radius + 50}%`;
                
                // More noticeable movement
                pixel.style.setProperty('--x1', `${Math.random() * 15 - 7.5}px`);
                pixel.style.setProperty('--y1', `${Math.random() * 15 - 7.5}px`);
                pixel.style.setProperty('--x2', `${Math.random() * 15 - 7.5}px`);
                pixel.style.setProperty('--y2', `${Math.random() * 15 - 7.5}px`);
                pixel.style.animationDelay = `${Math.random() * 2}s`;
            }

            // Hover-activated particles
            for (let i = 0; i < 6; i++) {
                const pixel = document.createElement('div');
                pixel.className = 'pixel hover-pixel';
                wrapper.appendChild(pixel);
                
                const angle = (i / 6) * Math.PI * 2;
                const radius = 30;
                pixel.style.left = `${Math.cos(angle) * radius + 50}%`;
                pixel.style.top = `${Math.sin(angle) * radius + 50}%`;
                
                pixel.style.setProperty('--active-x', `${Math.random() * 25 - 12.5}px`);
                pixel.style.setProperty('--active-y', `${Math.random() * 25 - 12.5}px`);
                pixel.style.animationDelay = `${Math.random() * 0.5}s`;
            }
        });
    </script>
</body>
</html>
